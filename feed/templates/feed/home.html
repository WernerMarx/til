{% extends "base.html" %}

{% block title %}
    changed title
{% endblock title %}

{% block body %}

    {% if request.user.is_authenticated %}
        <a href="{% url %}"></a>
    {% else %}
        logged out
    {% endif %}
    <hr>
    {% for post in posts %}
        {{ post.text }} posted on {{ post.date }}
        <hr>
    {% endfor %}
{% endblock body %}
